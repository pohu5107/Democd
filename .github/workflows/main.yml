name: CI for SSB 1.0 (Node.js & React)

# Điều kiện kích hoạt
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest 

    strategy:
      matrix:
        node-version: [18.x, 20.x] # Chạy trên máy ảo Linux của GitHub

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'School Bus/package-lock.json'

    - name: Install Dependencies
      working-directory: ./School Bus
      run: npm install

    - name: Run Tests
      working-directory: ./School Bus
      run: npm test --if-present

    - name: Build Project
      working-directory: ./School Bus
      run: npm run build --if-present